<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©ographie : La France et ses paysages</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        :root { --bg: #030712; --primary: #0ea5e9; --text: #f8fafc; --border: #334155; --correct: #10b981; --wrong: #f43f5e; }
        body { background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .question { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .q-title { font-weight: bold; margin-bottom: 15px; color: var(--primary); }
        .options { display: grid; gap: 10px; }
        .option { background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option:hover { border-color: var(--primary); }
        .option.selected { background: rgba(14, 165, 233, 0.2); border-color: var(--primary); }
        .option.correct { background: rgba(16, 185, 129, 0.2); border-color: var(--correct); }
        .option.wrong { background: rgba(244, 63, 94, 0.2); border-color: var(--wrong); }
        .btn { display: block; width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; border-radius: 8px; font-family: 'Orbitron', sans-serif; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .explanation { display: none; margin-top: 10px; font-size: 0.85rem; color: #94a3b8; padding: 10px; border-left: 2px solid var(--primary); }
        #result-area { display: none; text-align: center; padding: 30px; border: 2px solid var(--primary); border-radius: 20px; margin-top: 30px; }
        .score { font-size: 3rem; font-family: 'Orbitron', sans-serif; color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="exam_hub.html" style="color: #0ea5e9; text-decoration: none; font-size: 0.8rem;">‚Üê Retour au Centre</a>
            <h1 style="font-family:'Orbitron'; color: var(--primary);">G√âOGRAPHIE : LA FRANCE</h1>
            <p>20 Questions sur l'Hexagone, les territoires et les paysages</p>
        </header>

        <div id="quiz-content"></div>

        <button class="btn" id="submit-btn" onclick="validate()">VALIDER MES R√âPONSES</button>

        <div id="result-area">
            <div class="score" id="final-score">0 / 20</div>
            <div id="final-eval" style="font-size: 1.2rem; margin: 15px 0;"></div>
            <p id="final-msg" style="opacity:0.7; font-size:0.9rem;"></p>
            <button class="btn" style="background: #0ea5e9; margin-top:20px;" onclick="location.reload()">REFAIRE LE TEST</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Pourquoi dit-on que la France a une forme d'Hexagone ?", options: ["Parce qu'elle a 4 c√¥t√©s", "Parce qu'elle a 6 c√¥t√©s", "Parce qu'elle est ronde"], correct: 1, expl: "La forme de la France m√©tropolitaine ressemble √† un hexagone (6 c√¥t√©s)." },
            { q: "Quels sont les deux types de fronti√®res de la France ?", options: ["Hautes et basses", "Terrestres et maritimes", "Nord et Sud"], correct: 1, expl: "La France a des limites avec d'autres pays (terrestres) et avec des mers (maritimes)." },
            { q: "Laquelle de ces mers ne borde PAS la France ?", options: ["La mer M√©diterran√©e", "La mer du Nord", "La mer Rouge"], correct: 2, expl: "La France est bord√©e par la mer du Nord, la Manche, l'Atlantique et la M√©diterran√©e." },
            { q: "Qu'est-ce que la 'M√©tropole' ?", options: ["Le territoire continental", "Les √Æles lointaines", "La capitale"], correct: 0, expl: "La m√©tropole est le territoire continental de la France, par opposition √† l'outre-mer." },
            { q: "Lequel de ces territoires fait partie de l'Outre-mer ?", options: ["La Corse", "La R√©union", "L'Italie"], correct: 1, expl: "La R√©union, la Guadeloupe, la Martinique, la Guyane et Mayotte sont en outre-mer." },
            { q: "Qu'est-ce qu'un paysage 'naturel' ?", options: ["Un paysage avec des routes", "Un paysage sans intervention humaine", "Une ville"], correct: 1, expl: "Ce sont des lieux comme le Sahara ou l'Amazonie, o√π l'homme n'a pas fait d'am√©nagements." },
            { q: "Dans un paysage 'am√©nag√©', on trouve...", options: ["Uniquement des arbres", "Des routes, des maisons, des usines", "Seulement du relief"], correct: 1, expl: "Un paysage am√©nag√© est transform√© par l'homme pour ses activit√©s." },
            { q: "Quel √©l√©ment fait partie du 'relief' ?", options: ["Les b√¢timents", "Les montagnes et plateaux", "La v√©g√©tation"], correct: 1, expl: "Le relief d√©signe la forme de la terre (montagnes, plaines, etc.)." },
            { q: "Comment appelle-t-on un paysage de campagne with beaucoup de champs ?", options: ["Paysage urbain", "Paysage littoral", "Paysage rural"], correct: 2, expl: "Le paysage rural d√©signe la campagne (champs, fermes, petits villages)." },
            { q: "Quelles sont les caract√©ristiques d'un paysage 'urbain' ?", options: ["Beaucoup de commerces et de rues", "Beaucoup de vaches", "Une mer"], correct: 0, expl: "L'urbain d√©signe la ville, avec des constructions d'habitations et des commerces." },
            { q: "√Ä quelle altitude commence environ le paysage de 'montagne' ?", options: ["100 m", "600 m", "5000 m"], correct: 1, expl: "Le paysage montagnard se d√©finit with un relief important, sup√©rieur √† 600m." },
            { q: "Qu'est-ce que le 'littoral' ?", options: ["Un paysage de for√™t", "La zone qui s√©pare la terre de la mer", "Un paysage de rivi√®re"], correct: 1, expl: "Le littoral est la bordure de mer (c√¥tes, plages, falaises)." },
            { q: "Un paysage 'fluvial' est un paysage...", options: ["De haute montagne", "De d√©sert", "De fleuve (rivi√®re)"], correct: 2, expl: "Fluvial vient de 'fleuve'. Ce sont des paysages le long des cours d'eau." },
            { q: "La France est l'un des pays fondateurs de :", options: ["L'Union Europ√©enne", "L'Union Am√©ricaine", "L'Union Africaine"], correct: 0, expl: "La France a aid√© √† cr√©er l'Union Europ√©enne (UE)." },
            { q: "Un paysage peut changer selon :", options: ["L'heure de la journ√©e", "La p√©riode de l'ann√©e", "Les deux"], correct: 2, expl: "Le paysage change selon les saisons (climat) et les activit√©s humaines." },
            { q: "Quel est le plus haut sommet de France ?", options: ["Le Puy de D√¥me", "Le Mont Blanc", "Le Mont Saint-Michel"], correct: 1, expl: "Le Mont Blanc, dans les Alpes, est le point culminant de la France (4808m)." },
            { q: "Qu'est-ce qu'une 'agglom√©ration' ?", options: ["Une ville isol√©e", "Une ville centrale et ses banlieues", "Un petit village de campagne"], correct: 1, expl: "Une agglom√©ration regroupe une ville principale et les communes qui l'entourent sans coupure de construction." },
            { q: "Lequel de ces fleuves traverse Paris ?", options: ["Le Rh√¥ne", "La Loire", "La Seine"], correct: 2, expl: "La Seine est le fleuve qui traverse la capitale de la France." },
            { q: "Comment appelle-t-on les habitants de la ville ?", options: ["Les ruraux", "Les citadins", "Les marins"], correct: 1, expl: "Les personnes vivant en ville sont appel√©es des citadins." },
            { q: "La France a une fronti√®re terrestre with quel pays ?", options: ["Le Royaume-Uni", "L'Espagne", "La Gr√®ce"], correct: 1, expl: "La France partage une fronti√®re terrestre avec l'Espagne, l'Italie, la Suisse, l'Allemagne, le Luxembourg et la Belgique." }
        ];

        let selections = new Array(20).fill(null);

        function init() {
            const container = document.getElementById('quiz-content');
            let html = "";
            for (let i = 0; i < questions.length; i++) {
                let opts = "";
                for (let j = 0; j < questions[i].options.length; j++) {
                    opts += '<div class="option" id="q-' + i + '-o-' + j + '" onclick="pick(' + i + ',' + j + ')">' + questions[i].options[j] + '</div>';
                }
                html += '<div class="question"> <div class="q-title">Question ' + (i+1) + ' : ' + questions[i].q + '</div> <div class="options">' + opts + '</div> <div class="explanation" id="exp-' + i + '">üí° ' + questions[i].expl + '</div> </div>';
            }
            container.innerHTML = html;
        }

        function pick(qi, oi) {
            selections[qi] = oi;
            const siblings = document.getElementById('q-'+qi+'-o-'+oi).parentNode.querySelectorAll('.option');
            siblings.forEach(s => s.classList.remove('selected'));
            document.getElementById('q-' + qi + '-o-' + oi).classList.add('selected');
        }

        function validate() {
            if(selections.includes(null)) { alert("R√©ponds √† toutes les questions !"); return; }
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                const isCorrect = (selections[i] === questions[i].correct);
                if(isCorrect) score++;
                document.getElementById('q-' + i + '-o-' + selections[i]).classList.add(isCorrect ? 'correct' : 'wrong');
                document.getElementById('q-' + i + '-o-' + questions[i].correct).classList.add('correct');
                document.getElementById('exp-' + i).style.display = 'block';
            }
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('final-score').innerText = score + " / 20";
            
            let eval = ""; let msg = "";
            if(score === 20) { eval = "GEOGRAPHE EXPERT ! üåç"; msg = "F√©licitations ! Tu connais parfaitement la France et ses paysages."; }
            else if(score >= 15) { eval = "TR√àS BIEN ! üëç"; msg = "Bonne ma√Ætrise globale. Continue comme √ßa !"; }
            else { eval = "√Ä REVOIR ! üí™"; msg = "Regarde bien tes fiches de G√©o et r√©essaie."; }
            document.getElementById('final-eval').innerText = eval;
            document.getElementById('final-msg').innerText = msg;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
        init();
    </script>
</body>
</html>
