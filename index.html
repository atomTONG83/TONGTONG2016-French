<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONGTONG's SPACE · V3.1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        :root {
            --bg: #030712;
            --primary: #0ea5e9;
            --secondary: #818cf8;
            --accent: #fbbf24;
            --glass: rgba(15, 23, 42, 0.6);
            --border: rgba(56, 189, 248, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Rajdhani', sans-serif; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; position: relative; }
        .date-badge { font-family: 'Orbitron', sans-serif; font-size: 0.65rem; color: var(--primary); border: 1px solid var(--primary); padding: 4px 15px; margin-bottom: 10px; display: inline-block; }
        h1 { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.8rem; letter-spacing: 2px; }
        
        .reward-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 30px 20px; text-align: center; margin-bottom: 30px; backdrop-filter: blur(10px); }
        .reward-value { font-family: 'Orbitron', sans-serif; font-size: 4rem; font-weight: 900; color: var(--accent); }

        .section-title { font-size: 0.9rem; font-weight: 700; letter-spacing: 5px; color: var(--primary); border-left: 3px solid var(--primary); padding-left: 15px; margin: 40px 0 20px; text-transform: uppercase; }

        .btn-launch {
            display: block; width: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 30px; border-radius: 15px; text-align: center; color: #000; font-weight: 900;
            font-family: 'Orbitron', sans-serif; font-size: 1.5rem; text-decoration: none; margin-bottom: 20px;
            box-shadow: 0 10px 0 #0369a1; transition: 0.1s;
        }
        .btn-launch:active { transform: translateY(5px); box-shadow: 0 5px 0 #0369a1; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .action-box { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 15px; text-decoration: none; color: inherit; transition: 0.3s; }
        .action-box:hover { border-color: var(--primary); transform: translateY(-5px); }
        .action-box h3 { color: var(--primary); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 5px; }
        .action-box p { font-size: 0.7rem; color: #94a3b8; line-height: 1.3; }

        .sync-trigger { position: absolute; top: 0; right: 0; background: transparent; border: 1px solid var(--border); color: #475569; padding: 8px 15px; border-radius: 4px; font-size: 0.6rem; cursor: pointer; }
        footer { text-align: center; margin-top: 50px; padding-bottom: 30px; color: #334155; font-size: 0.6rem; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="date-badge">2026年02月18日 // 18 February 2026</div>
            <button class="sync-trigger" onclick="location.reload()">[ REFRESH ]</button>
            <h1>TONGTONG's SPACE</h1>
        </header>

        <div class="reward-card">
            <div class="reward-value">90.0 <span style="font-size: 1rem;">EUR</span></div>
            <div style="font-size: 0.6rem; letter-spacing: 2px; color: var(--primary);">SYSTEM STATUS: ONLINE</div>
        </div>

        <div class="section-title">Knowledge Interface</div>
        <a href="french_mot.html" class="btn-launch">Le Trésor des Mots</a>

        <div class="grid-2">
            <a href="exam_hub.html" class="action-box" style="border-color: var(--accent); background: rgba(251, 191, 36, 0.05);">
                <h3 style="color: var(--accent);">REVISION & EXAMS</h3>
                <p>复习备考中心 | 各科考试模拟练习与专项复习页面</p>
            </a>
            
            <a href="school_vocabulary.html" class="action-box">
                <h3>VOCABULARY</h3>
                <p>学校生词本 | 12个法语生词按字母排序</p>
            </a>
            
            <a href="english_learning_hub.html" class="action-box">
                <h3>ENGLISH</h3>
                <p>英语学习模块与作业总结</p>
            </a>
            
            <a href="violin_learning_hub.html" class="action-box">
                <h3>VIOLIN LAB</h3>
                <p>小提琴练习进度与反馈</p>
            </a>
        </div>

        <footer>V3.1-CORE | © ATOM TONG 2026</footer>
    </div>
</body>
</html>
