<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen : Mesures de longueurs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        :root { --bg: #030712; --primary: #fbbf24; --text: #f8fafc; --border: #334155; --correct: #10b981; --wrong: #ef4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .question { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .q-title { font-weight: bold; margin-bottom: 15px; color: var(--primary); }
        .options { display: grid; gap: 10px; }
        .option { background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option:hover { border-color: var(--primary); }
        .option.selected { background: rgba(251, 191, 36, 0.2); border-color: var(--primary); }
        .option.correct { background: rgba(16, 185, 129, 0.2); border-color: var(--correct); }
        .option.wrong { background: rgba(239, 68, 68, 0.2); border-color: var(--wrong); }
        .btn { display: block; width: 100%; padding: 15px; background: var(--primary); color: #000; border: none; border-radius: 8px; font-family: 'Orbitron', sans-serif; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .explanation { display: none; margin-top: 10px; font-size: 0.85rem; color: #94a3b8; padding: 10px; border-left: 2px solid var(--primary); }
        #result-area { display: none; text-align: center; padding: 30px; border: 2px solid var(--primary); border-radius: 20px; margin-top: 30px; }
        .score { font-size: 3rem; font-family: 'Orbitron', sans-serif; color: var(--primary); }
        .eval { font-size: 1.2rem; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="exam_hub.html" style="color: #0ea5e9; text-decoration: none; font-size: 0.8rem;">‚Üê Retour au Centre</a>
            <h1 style="font-family:'Orbitron'; color: var(--primary);">MATHS : LES LONGUEURS</h1>
            <p>10 Questions d'entra√Ænement (km, hm, dam, m, dm, cm, mm)</p>
        </header>

        <div id="quiz-content">
            <!-- È¢òÁõÆÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå -->
        </div>

        <button class="btn" id="submit-btn" onclick="validate()">VALIDER MES R√âPONSES</button>

        <div id="result-area">
            <div class="score" id="final-score">0 / 10</div>
            <div class="eval" id="final-eval"></div>
            <p id="final-msg" style="opacity:0.7; font-size:0.9rem;"></p>
            <button class="btn" style="background: #0ea5e9; margin-top:20px;" onclick="location.reload()">REFAIRE LE TEST</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "1 m = .......... cm", options: ["10 cm", "100 cm", "1000 cm"], correct: 1, expl: "1 m√®tre est √©gal √† 100 centim√®tres (1 m = 10 dm = 100 cm)." },
            { q: "1 km = .......... m", options: ["100 m", "500 m", "1000 m"], correct: 2, expl: "Le kilo-m√®tre signifie 1000 m√®tres (1 km = 1000 m)." },
            { q: "Convertis : 13 m = .......... mm", options: ["130 mm", "1 300 mm", "13 000 mm"], correct: 2, expl: "Pour passer de m √† mm, on multiplie par 1000 (13 x 1000 = 13 000)." },
            { q: "Compare : 4 m .......... 10 dm", options: [">", "<", "="], correct: 0, expl: "4 m = 40 dm. Donc 40 dm est sup√©rieur √† 10 dm (40 dm > 10 dm)." },
            { q: "1 cm = .......... mm", options: ["1 mm", "10 mm", "100 mm"], correct: 1, expl: "Sur ta r√®gle, il y a 10 petits millim√®tres dans 1 centim√®tre." },
            { q: "Quelle unit√© est 10 fois plus petite que le m√®tre ?", options: ["Le kilom√®tre", "Le d√©cim√®tre", "Le centim√®tre"], correct: 1, expl: "Le d√©ci-m√®tre (dm) est le sous-multiple juste apr√®s le m√®tre (1/10)." },
            { q: "Range du plus court au plus long : 1 m, 50 cm, 20 dm", options: ["1 m < 50 cm < 20 dm", "50 cm < 1 m < 20 dm", "20 dm < 1 m < 50 cm"], correct: 1, expl: "Convertis tout en cm : 50 cm, 100 cm (1m), 200 cm (20dm)." },
            { q: "1 dam (d√©cam√®tre) = .......... m", options: ["10 m", "100 m", "1000 m"], correct: 0, expl: "Le d√©ca-m√®tre vaut 10 m√®tres (d√©ca = 10)." },
            { q: "Convertis : 1 km = .......... dam", options: ["10 dam", "100 dam", "1000 dam"], correct: 1, expl: "1 km = 10 hm = 100 dam." },
            { q: "Un escargot parcourt 200 cm. Combien cela fait-il en m√®tres ?", options: ["2 m", "20 m", "200 m"], correct: 0, expl: "Comme 100 cm = 1 m, alors 200 cm = 2 m." }
        ];

        let selections = [null, null, null, null, null, null, null, null, null, null];

        function init() {
            const container = document.getElementById('quiz-content');
            let html = "";
            for (let i = 0; i < questions.length; i++) {
                let optionsHtml = "";
                for (let j = 0; j < questions[i].options.length; j++) {
                    optionsHtml += '<div class="option" id="q-' + i + '-o-' + j + '" onclick="pick(' + i + ',' + j + ')">' + questions[i].options[j] + '</div>';
                }
                html += '<div class="question" id="q-' + i + '">' +
                        '<div class="q-title">Question ' + (i+1) + ' : ' + questions[i].q + '</div>' +
                        '<div class="options">' + optionsHtml + '</div>' +
                        '<div class="explanation" id="exp-' + i + '">üí° ' + questions[i].expl + '</div>' +
                        '</div>';
            }
            container.innerHTML = html;
        }

        function pick(qi, oi) {
            selections[qi] = oi;
            const opts = document.querySelectorAll('#q-' + qi + ' .option');
            for (let i = 0; i < opts.length; i++) { opts[i].classList.remove('selected'); }
            document.getElementById('q-' + qi + '-o-' + oi).classList.add('selected');
        }

        function validate() {
            let score = 0;
            let answeredCount = 0;
            for (let i = 0; i < selections.length; i++) { if (selections[i] !== null) answeredCount++; }
            if (answeredCount < 10) { alert("R√©ponds √† toutes les questions !"); return; }
            
            for (let i = 0; i < questions.length; i++) {
                const isCorrect = (selections[i] === questions[i].correct);
                if (isCorrect) score++;
                document.getElementById('q-' + i + '-o-' + selections[i]).classList.add(isCorrect ? 'correct' : 'wrong');
                document.getElementById('q-' + i + '-o-' + questions[i].correct).classList.add('correct');
                document.getElementById('exp-' + i).style.display = 'block';
            }
            
            document.getElementById('quiz-content').style.pointerEvents = 'none';
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('final-score').innerText = score + " / 10";
            
            let evaluation = ""; let message = "";
            if (score === 10) { evaluation = "EXCELLENT ! üåü"; message = "Tu ma√Ætrises parfaitement les longueurs ! Bonne chance pour demain !"; }
            else if (score >= 8) { evaluation = "TR√àS BIEN ! üëç"; message = "C'est presque parfait. Relis bien les m√©mos pour √©viter les petites fautes."; }
            else { evaluation = "CONTINUE TES EFFORTS ! üí™"; message = "Relis bien ton tableau de conversion et r√©essaie le test."; }
            
            document.getElementById('final-eval').innerText = evaluation;
            document.getElementById('final-msg').innerText = message;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
        
        init();
    </script>
</body>
</html>
